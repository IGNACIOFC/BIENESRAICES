<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienesRaices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="BienesRaices">
                </a>

                <nav class="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Anuncios.html">Anuncios</a>
                    <a href="Blog.html">Blog</a>
                    <a href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw300 centrar-texto">Contacto</h1>
    <img src="img/destacada.jpg" alt="imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 centrar-texto">Llena el formulario de Contacto</h2>
        
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu Email">
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">
                
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la Propiedad</legend>
                
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="numero">Cantidad</label>
                <input type="number" min="0" max="1000" step="5">
            </fieldset>
                
            <fieldset>
                <legend>Contacto</legend>    
                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" id="correo">
                </div>
                <p>Elija la Fecha y la Hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">

            </fieldset>




            </fieldset>
            <input type="submit">
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <p>Todos los Derechos Reservados 2020 &#169 </p>
            <nav class="navegacion">
                <a href="Nosotros.html">Nosotros</a>
                <a href="Anuncios.html">Anuncios</a>
                <a href="Blog.html">Blog</a>
                <a href="Contacto.html">Contacto</a>
            </nav>
        </div>
    </footer>

</body>
</html>
